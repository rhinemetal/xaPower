<!DOCTYPE html>
<!-- { project: 报警统计分析, author: Z.L, date: 2018.06.12 } -->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>报警统计分析</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!--布局-->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <!--首页第一模块中的大图标-->
    <link rel="stylesheet" href="plugins/ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!--布局-->
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
    <!--皮肤-->
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/flat/blue.css">
    <link rel="stylesheet" href="css/hma.css">
    <link rel="stylesheet" href="css/alarmAnalysis.css">

<body class="skin-blue sidebar-mini">
<div class="wrapper">

    <div class="content-wrapper" >
        <section class="content">

          <div class="box box-success">
            <div class="box-body">
                <div class="row">
                  <div class="col-sm-4">
                    <ul class="tab">
                      <li id="setA1" onclick="echartsOption().setTab('setA',1,2)" class="s">全国报警统计</li>
                      <li id="setA2" onclick="echartsOption().setTab('setA',2,2)">单站报警统计</li>
                    </ul>
                  </div>
                </div>
                <div class="row">
                  <div id="con_setA_1">
                    <div class="echartsBox c">
                        <div class="col-sm-2 left">
                          <div class="input-group">
                              <div class="input-group-addon">
                                  <i class="fa"><span>设备类：</span></i>
                              </div>
                              <select class="form-control" id="equipmentClass">
                                  <option value="1">微燃机1</option>
                                  <option value="2">微燃机2</option>
                                  <option value="3">微燃机3</option>
                                  <option value="4">微燃机4</option>
                                  <option value="5">微燃机5</option>
                              </select>
                          </div>
                        </div>
                        <div class="col-sm-2 dateSelect right">
                          <input type="radio" name="RadioA" value="M" id="Radio1" checked="checked" /> <label for="Radio1" style="margin-right:20px">近一月</label>
                          <input type="radio" name="RadioA" value="Y" id="Radio2" /> <label for="Radio2">近一年</label>
                        </div>
                    </div>
                    <div class="echartsCon E1" id="E1"></div>
                    <div class="col-sm-4">
                      <div class="echartsCon E2" id="E2"></div>
                    </div>
                    <div class="col-sm-8">
                      <div class="echartsCon E3" id="E3"></div>
                    </div>
                  </div>
                  <div id="con_setA_2" class="h">
                    <div class="echartsBox c">
                        <div class="col-sm-2 left">
                          <div class="input-group">
                              <div class="input-group-addon">
                                  <i class="fa"><span>单站：</span></i>
                              </div>
                              <select class="form-control" id="site">
                                  <option value="1">站1</option>
                                  <option value="2">站2</option>
                                  <option value="3">站3</option>
                                  <option value="4">站4</option>
                                  <option value="5">站5</option>
                              </select>
                          </div>
                        </div>
                        <div class="col-sm-2 left">
                          <div class="input-group">
                              <div class="input-group-addon">
                                  <i class="fa"><span>设备：</span></i>
                              </div>
                              <select class="form-control" id="equipment">
                                  <option value="1">设备1</option>
                                  <option value="2">设备2</option>
                                  <option value="3">设备3</option>
                                  <option value="4">设备4</option>
                                  <option value="5">设备5</option>
                              </select>
                          </div>
                        </div>
                        <div class="col-sm-2 dateSelect right">
                          <input type="radio" name="RadioB" value="选" id="Radio3" checked="checked" /> <label for="Radio3" style="margin-right:20px">近一月</label>
                          <input type="radio" name="RadioB" value="选" id="Radio4" /> <label for="Radio4">近一年</label>
                        </div>
                    </div>
                    <div class="echartsCon E1" id="E4"></div>
                    <div class="col-sm-4">
                      <div class="echartsCon E2" id="E5"></div>
                    </div>
                    <div class="col-sm-8">
                      <div class="echartsCon E3" id="E6"></div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </section>
    </div>

</div>

</body>
</html>
