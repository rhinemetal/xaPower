<!DOCTYPE html>
<!-- { project: 设备监视, author: Z.L, date: 2018.06.19 } -->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>设备监视</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!--布局-->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <!--首页第一模块中的大图标-->
    <link rel="stylesheet" href="plugins/ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!--布局-->
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
    <!--皮肤-->
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/flat/blue.css">
    <link rel="stylesheet" href="css/hma.css">
    <link rel="stylesheet" href="css/equipmentMonitor.css">
</head>

<body class="skin-blue sidebar-mini">
<div class="wrapper">

    <div class="content-wrapper" >
        <section class="content">
          <div class="row">
              <form class="form-inline" role="form">
                  <div class="row">
                      <div class="input-group mr20">
                          <select class="form-control" id="province"></select>
                      </div>
                      <div class="input-group">
                          <select class="form-control" id="station" style="width:250px"></select>
                      </div>
                      <div class="input-group">
                        <span class="tip" id="stationTip"></span>
                      </div>
                      <div class="input-group">
                          <select class="form-control" id="equipment"></select>
                      </div>
                      <div class="input-group">
                          <span class="tip" id="equipmentTip"></span>
                      </div>
                  </div>
              </form>
            </div>


            <div class="cbox c">
                <div class="cbox-1">
                    <div class="tit" id="state"></div>
                    <div class="zbox baseCon c">
                        <ul>
                            <li class="fast">
                              <div class="img">
                                  <span id="fast_attributeName0"></span>
                                  <em id="fast_attributeValue0"></em>
                              </div>
                            </li>
                            <li class="fast">
                              <div class="img">
                                  <span id="fast_attributeName1"></span>
                                  <em id="fast_attributeValue1"></em>
                              </div>
                            </li>
                            <li class="slow">
                              <div class="img">
                                  <span id="slow_attributeName0"></span>
                                  <em id="slow_attributeValue0"></em>
                              </div>
                            </li>
                            <li class="slow end">
                              <div class="img">
                                  <span id="slow_attributeName1"></span>
                                  <em id="slow_attributeValue1"></em>
                              </div>
                            </li>
                        </ul>
                        <div class="base"></div>
                        <img src="" class="pic">
                    </div>
                </div>
                <div class="cbox-2">
                    <div class="zbox runCon">
                        <p>运行状态参数</p>
                        <div class="pa">
                          <ul class="c" id="run"></ul>
                        </div>
                        <div class="line"></div>
                    </div>
                    <div class="zbox sysCon mt10">
                        <p>润滑油系统参数</p>
                        <div class="pa">
                          <ul class="c" id="sys"></ul>                        
                        </div>
                        <div class="line"></div>
                    </div>

                    <div class="zbox run1Con">
                        <p>运行状态参数</p>
                        <div class="pa">
                          <ul class="c" id="run1"></ul>                        
                        </div>
                        <div class="line"></div>
                    </div>

                </div>
                <div class="cbox-3">
                    <p>发电机状态参数</p>
                    <ul id="generator"></ul>
                </div>
            </div>


            <div class="bBox c">
                <div class="bgfff">
                  <div class="con mr5">
                      <div class="tit c">
                          <strong>产耗能监测</strong>
                          <input type="text" class="date" data-target="ec" />
                          <div class="input-group">
                              <select class="form-control" id="EnergyConsumptionSelect"></select>
                              <input id="EnergyConsumptionVal" type="hidden" value="0" />
                          </div>
                      </div>
                      <div class="ebox" id="ebox01"></div>
                  </div>
                </div>
                <div class="bgfff">
                  <div class="con ml5">
                      <div class="tit c">
                          <strong>运行参数监测</strong>
                          <input type="text" class="date" data-target="run" />
                          <div class="input-group">
                              <select class="form-control" id="runSelect"></select>
                              <input id="runVal" type="hidden" value="0" />
                          </div>
                      </div>
                      <div class="ebox" id="ebox02"></div>
                  </div>
                </div>
            </div>

        </section>
    </div>

</div>








<!--[if lt IE 9]>
<script src="plugins/jQuery/1.12.3/jquery.min.js"></script>
<![endif]-->

<!--<![endif]-->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!--echarts 3.5.1-->
<script src="plugins/echarts/3.5.1/echarts.min.js"></script>
<script src="plugins/My97DatePicker/WdatePicker.js"></script>

<link href="plugins/select2/css/select2.css" rel="stylesheet" />
<script src="plugins/select2/js/select2.js"></script>

<script src="equipmentMonitor.js"></script>
















</body>
</html>
